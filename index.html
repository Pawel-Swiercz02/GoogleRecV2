<!DOCTYPE html>
<html lang="pl">
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta name="author" content="Paweł Świercz">
       <meta name="keywords" content="GoogleV2, 2ndTry, NoTutorial">
       <meta name="description" content="Odwzorowanie strony startowej Google"> 
       <title>Google</title>
       <link rel="stylesheet" href="styles.css">
       <link rel="icon" type="image/x-icon" href="public/favicon.ico">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <section>
                <a href="#add_link_later">Gmail</a>
                <a href="#add_link_later">Grafika</a>
                <a class="dots" href="#add_link_later"><i class="fa-solid fa-braille" style="color: rgba(255,255,255,70%); font-size:1.6em;"></i></a>
                <a href="#add_link_later"><img src="public/logo.jpg" alt="Cat Logo"></a>
            </section>
        </header>
        <main>
            <div>
                <h1>Google</h1>
            </div>
            <div class="searchBar">
                <div class="searchBar_icon">
                    <i class="fa-solid fa-magnifying-glass" style="color: #808080;"></i>
                </div>
                <input type="text"/>
                <div class="searchBar_buttons">
                    <button><i class="fa-solid fa-keyboard" style="color: #808080; font-size:1.6em;"></i></button>
                    <button><i class="fa-solid fa-microphone" style="color: #808080; font-size:1.6em;"></i></button>
                    <button><i class="fa-solid fa-camera" style="color: #808080; font-size:1.6em;"></i></button>
                </div>
            </div>
            <div class="search_buttons">
                <button>Szukaj w Google</button>
                <button>Szczęśliwy Traf</button>
            </div>
        </main>
        <footer>
            <section class="language">
                <p>Polska</p>
            </section>
           <section class="footerLinks">
                <div class="footer_link">
                    <a href="#add_link_later">O nas</a>
                    <a href="#add_link_later">Reklamuj się</a>
                    <a href="#add_link_later">Dla firm</a>
                    <a href="#add_link_later">Jak działa wyszukiwarka</a>
                </div>
                <div class="footer_link footer_middle">
                    <a href="#add_link_later"><i class="fa-solid fa-leaf" style="color: #09c31f;"></i> Już 30 lat działamy na rzecz klimatu: zobacz co robimy</a>
                </div>
                <div class="footer_link">
                    <a href="#add_link_later">Prywatność</a>
                    <a href="#add_link_later">Warunki</a>
                    <a href="#add_link_later">Ustawienia</a>
                </div>
           </section>
        </footer>
    </body>
</html>
